    <title>JS trening</title>

  <body>
   <h1 class="selektor--js">Tytuł strony jest bardzo istotny</h1>
   <button class="hamburger--js">🍔</button>

     <a href="#">Link 1</a>
     <a href="#">Link 2 </a>

   <h2 class="change--js">Podtytuł rowniez</h2>

   <p class="trick--js">To jest treść przed zmianami.</p>

   <button class="guzik--js">💥</button>
